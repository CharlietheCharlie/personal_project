            <img src="img/head_burger.svg" class="ham3" alt="">
        </a>
    </header>
    <!-- 最新消息 -->
    <section class="reservation">
        <h2>線上訂位</h2>
        <h2>reservation</h2>



        <ul class="reservation-progress">
            <li class="active">時段/人數</li>
            <li>資料填寫</li>
            <li>確認/完成</li>
        </ul>
        <div class="progress1">
            <select name="store" id="store">
                <option value="" data-address="尚未選擇">請選擇門市</option>
                <option value="" data-address="桃園市中壢區洽溪路288-13號">中壢本店</option>
                <option value="" data-address="台北市中正區衡陽路173號2樓">中正衡陽店</option>
                <option value="" data-address="台中市大甲區新政路116巷15號之8">大甲新政店</option>
                <option value="" data-address="台南市東區長東街48-12號">東區長東店</option>
                <option value="" data-address="高雄市前金區允文街1280號">前金允文店</option>
               
            </select>

            <div id="myCalendarWrapper"></div>
            <div class="guest">
                <h3>請選擇來店人數</h3>
                <div class="guest-choose">
                    <button class="minus disable">-</button>
                    <p class="count">1 位</p>
                    <button class="plus">+</button>
                </div>
            </div>
            
            <button class="next">確認，下一步</button>
        </div>
        <div class="progress2" style="display: none;">
            <div class="information">
                <h3>預約門市:
                    <p class="store">尚未選擇</p>
                </h3>
                <h3>門市地址:
                    <p class="location">尚未選擇</p>
                </h3>
                <h3>預約時間:
                    <p id="current-datestring"></p>
                </h3>
                <h3>來店人數:
                    <p class="guest"></p>
                </h3>

            </div>
            <button class="prev">回到上一步</button>
            <button class="next">確認，完成預約</button>
        </div>
        <div class="progress3" style="display: none;">
            <h1>謝謝，您已完成預約!<br>我們將寄送確認簡訊至您的手機</h1>
            <img src="img/reservation-complete.svg" alt="">
        </div>

    </section>
